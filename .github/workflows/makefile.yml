name: ZILLA-DAM Enterprise CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🗂️ Setup caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            build/
          key: ${{ runner.os }}-zilla-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-zilla-

      - name: 🔐 Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip nodejs npm

      - name: 🔍 Verify configure script exists
        run: |
          if [ ! -f config/configure ]; then
            echo "❌ config/configure not found"
            exit 1
          fi

      - name: 🔧 Make configure executable
        run: chmod +x config/configure

      - name: ⚙️ Run configure
        run: ./config/configure

      - name: 📦 Install dependencies
        run: make

      - name: ✅ Run check
        run: make check

      - name: 🧪 Run distcheck
        run: make distcheck

      - name: 📤 Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: zilla-dist
          path: |
            dist/
            logs/
