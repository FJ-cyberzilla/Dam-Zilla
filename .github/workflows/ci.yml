      - name: ðŸ—‘ï¸ FIX OPENVC - Remove from package.json
        run: |
          # Check if openvc exists in package.json
          if grep -q '"openvc"' package.json; then
            echo "ðŸš¨ Removing broken 'openvc' dependency from package.json..."
            # Use Node.js to properly remove the dependency
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              delete pkg.dependencies.openvc;
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              console.log('âœ… Removed openvc from package.json');
            "
            cat package.json | grep -i openvc || echo "âœ… openvc completely removed"
          else
